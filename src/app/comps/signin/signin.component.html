<body class="text-center">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Email address" autofocus formControlName="email">
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
          class="help-block text-danger" class='danger'>please enter a valid email!</span>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" >
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
          class="help-block text-danger">please enter a valid password!</span>
          <button class="btn btn-lg btn-secondary btn-block" type="submit" routerLink='/home' [disabled]="!loginForm.valid" >Log in</button>
        </form>
      </body>
