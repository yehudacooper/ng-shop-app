        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h3 class="h3 mb-3 font-weight-normal">BILLING INFORMATION</h3>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus formControlName="email">
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
          class="help-block">please enter a valid email!</span>

          <label for="inputEmail" class="sr-only">First Name</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="First Name" autofocus formControlName="firstname">
          <span *ngIf="!loginForm.get('firstname').valid && loginForm.get('firstname').touched"
          class="help-block">please enter first name!</span>

          <label for="inputEmail" class="sr-only">Address</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Address" autofocus formControlName="address">
          <span *ngIf="!loginForm.get('address').valid && loginForm.get('address').touched"
          class="help-block">please enter a valid address!</span>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="City" autofocus formControlName="city">
          <span *ngIf="!loginForm.get('city').valid && loginForm.get('city').touched"
          class="help-block">please enter a city!</span>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="telephone" id="inputEmail" class="form-control" placeholder="Telephone" autofocus formControlName="telephone">
          <span *ngIf="!loginForm.get('telephone').valid && loginForm.get('telephone').touched"
          class="help-block">please enter a telephone number!</span>

          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
          class="help-block">please enter a valid password!</span> -->

          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid" >Log in</button>

        </form>
